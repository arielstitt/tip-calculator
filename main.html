<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Caluclator</title>
</head>

<body>
    <h1 id='sample'>Tip Caluclator</h1>

    <form>
        <!-- total bill -->
        <label for="total">Total: </label><br>
        <input type="text" id="total" value="" name="total"><br>

        <!-- Number of guests -->
        <label for="percent">percent: </label><br>

        <label for="eighteen"> 18% </label>
        <input type="radio" id="eighteen" name="percent" value="0.18"><br>
        <label for="twenty"> 20% </label>
        <input type="radio" id="twenty" name="percent" value="0.20"><br>
        <label for="twenty-five"> 25% </label>
        <input type="radio" id="twenty-five" name="percent" value="0.25"><br>
        
         <!-- quality of service -->
         <label for="quality">Quality of Service: </label><br>
        
         <label for="one">1</label>
         <input type="radio" id="one" name="quality"><br>
         <label for="two">2</label>
         <input type="radio" id="two" name="quality"><br>
         <label for="three">3</label>
         <input type="radio" id="three" name="quality"><br>
         <label for="four">4</label>
         <input type="radio" id="fou" name="quality"><br>

        <!-- percentage of tip -->
        <label for="numGuests">Number of Guests: </label><br>
        <input type="text" id="numGuests" name="numGuests" value=''><br>
  
        <!-- individual tip amount -->
        <p>Individual Tip Amount: <span id='tip'></span></p>
    </form>
    <button id="calculate" type="submit">Calculate</button>


<script src="/tip_calculator/app.js"></script>
</body>

</html>
